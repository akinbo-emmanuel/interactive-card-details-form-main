<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reponsive.css">
    
    <title>Frontend Mentor | Interactive card details form</title>
    
  </head>

  <body>

    <main>
      <div id="left">
        <img src="images/bg-main-desktop.png" alt="" id="bg">

        <img src="images/bg-card-front.png" alt="" id="card-front">
        <p id="num">0000  0000  0000  0000</p>
        <p id="name">JANE APPLESEED</p>
        <p id="exp">00/00</p>

        <img src="images/card-logo.svg" alt="" id="icons">
        <img src="images/bg-card-back.png" alt="" id="card-back">
        <p id="cvc">000</p>
      </div>
      <div id="right">
        <form action="">
          <div class="name">
            <label for="card_name">CARDHOLDER NAME</label><br>
            <input type="text" name="card_name" id="" placeholder="e.g. Jane Appleseed">
          </div>

          <div class="number">
            <label for="card_number">CARD NUMBER</label><br>
            <input type="number" name="card_number" id="" placeholder="e.g. 1234 5678 9123 0000">
          </div>

          <div class="extras">
            <label for="">EXP. DATE (MM/YY)</label>
            <label for="">CVC</label> <br>

            <input type="number" name="" id="" placeholder="MM">
            <input type="number" name="" id="" placeholder="YY">
            <input type="number" name="" id="" placeholder="e.g. 123"><br>

            <button>Confirm</button>
          </div>
        </form>

        <!-- Thank you!
        We've added your card details
        Continue -->
      </div>
    </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://emmanuelakinbo1.netlify.app" target="_blank">Emmanuel Akinbo</a>.
    </footer>
    
    <script src="js/index.js"></script>
  </body>
</html>
